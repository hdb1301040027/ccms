<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <script src="../../js/jQuery3.2.1.js"></script>
    <script src = "../../config.js"></script>
    <script src="../../js/main/onePowerModNow.js"></script>
    <script src="../../js/echarts/echarts.min.js"></script>
    <script type="text/javascript">
    function deal_data5(data){
		deal(data);
		fill_with_data(data);
	}
	function fill_with_data(data){
		var time_text = document.getElementById("time_text");
		time_text.value = currentTime();
		var _text = document.getElementById("2_text");
		var num_higher_text = document.getElementById("num_higher_text");
		var average_text = document.getElementById("average_text");
		var min_text = document.getElementById("min_text");
		var max_text = document.getElementById("max_text");

		_text.value = data.Balanced_data_number;
		num_higher_text.value = data.Modules_Above_Threshold_Voltage;
		average_text.value = data.Moduel_Average_Voltage;
		min_text.value = data.Minimum_Module_Voltage;
		max_text.value = data.Module_Voltage_Threshold;
	}
	function currentTime(){
        var d = new Date();
        var minute = d.getMinutes() < 10 ? '0' + d.getMinutes() : d.getMinutes();
        var second = d.getSeconds() < 10 ? '0' + d.getSeconds() : d.getSeconds();

        var dto = [d.getHours(), minute, second].join(':');

        return dto
    }
    </script>
<style>
*{ 
	padding:0;
	margin:0;
}

.title{
	text-align:left;
	line-height:60px;
	font-size:16px;
	width:100%;
	height:60px;
	background-color:rgb(153,153,153);
}

/*最高电压开始*/
.voltageHigh{ 
	width:100%;
	height:400px;
}


.VHchartPhoto{ 
	height:400px;
	background-color:#000000 !important;
	position:absolute;
	top:15%;
	left:60px;
	right:86px;

}

.currenttime{
	height:150px;
	width:90%;
	background-color:#CCC;
	/*margin:150px 0px 0px -20px;   /*上 右 下 左*/ */ 
	display:inline-block;
	border-radius:10px;
}

</style>

</head>

<body>
<div class="title">一号电源————模组状况</div>
<div class="container">

        电压图
   		</div>

        <!--最低电压-->

        <!--最高电压-->
		<div style="position:relative;top:-235px;left:60%;font-size:20px;font-weight:800;">最高电压</div>
		<input id="max_text" type="text" style="width:100px;height:30px;position:relative;top:-265px;left:70%;background-color:#CCC;border-color:black;font-size:25px;text-align:center;""/>
	</div>
    </div>
</div>
